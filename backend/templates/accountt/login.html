
{% extends 'base.html' %}
{% block content %}

{% load socialaccount %}

<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    <p>{{ error }}</p>
    아이디:
    <br>
    <input name="username" type="text" value="" required>
    <br>
    비밀번호:
    <br>
    <input name="password" type="password" value="" required>
    <br>
    <br>
    <input class="btn btn-dark" type="submit" value="로그인">
</form>
<a href="{% provider_login_url 'google' %}">구글 로그인</a><br>
{% endblock %}
