image: python:3.8

variables:
  WORK_DIR: .
cache:
  key: "$CI_COMMIT_REF_SLUG"
stages:
  - deploy
Deploy:
  stage: deploy
  only:
    - master
  tags:
    - team-12-runner
  script:
    - docker stop server
    - docker rm server  
    - docker-compose build
    - docker-compose run -d --name server -p 5000:5000 server
  variables:
    GIT_STRATEGY: none
